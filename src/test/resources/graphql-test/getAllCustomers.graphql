query getAllCustomers {
  customers {
    id
    firstName,
    secondName,
    lastName,
    secondLastName,
    rfc,
    age,
    homePhone,
    cellPhone,
    email,
    active,
    address{
      street,
      streetNumber,
      postalCode,
      idNeighborhood,
      neighborhood,
      idCity,
      city,
      idState,
      state
    }
  }
}